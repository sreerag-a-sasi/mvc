<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="top">
    <div id="containerOne">
      <div class="form">
        <h1>Please Login</h1>
        <form action="/users" method="POST" id="userDataForm">
          <div><input type="text" placeholder="Enter Your First Name :" name="firstname"></div>
          <div><input type="text" placeholder="Enter Your Last Name :" name="lastname"></div>
          <div><input type="email" placeholder="Enter Your email :" name="email" id="email"></div>
          <div><input type="password" placeholder="Enter Your Password :" name="password" id="password"></div>
          <div><button type="submit" id="btn">Login</button></div>
        </form>
      </div>
      <script src="script.js"></script>
</body>

</html>
